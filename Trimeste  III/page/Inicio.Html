<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Inicio.css">
    <title>Inicio sesion</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar Sesion</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarme</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="text">
                    <p>Inicia sesion con tu cuenta Nissi Triple A</p>
                    </div>
                    <div class="group">
                        <label for="user" class="label">Correo electronico</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contraseña</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Mantenerme conectado</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Iniciar Sesion">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk" style="display: flex;justify-content: space-around;">
                        <a href="#forgot" style="color: #ffffff;">¿Se te olvido la contraseña?</a>
                        <a href="#forgot" style="color: #f58402;">Registrarme</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Usuario</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contraseña</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repetir contraseña</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Correo electronico</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Registrarme">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1" style="color: #f58402;">¿ya tienes cuenta?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
